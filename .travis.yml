language: python

notifications:
  email: false
  
branches:
only:
  - master

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y wget 
  - pip install -r requirements.txt 

before_script:
  - cd data 
  - ./download-data.sh
  - cd ..

script:
  - python -m unittest discover
  - cd plotting
  - python plot_phad_ablation.py
  - python plot_tuning.py
